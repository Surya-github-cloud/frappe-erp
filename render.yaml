services:
  - type: web
    name: frappe-erp
    env: docker
    plan: starter
    dockerfilePath: ./Dockerfile
    envVars:
      - key: DB_HOST
        fromDatabase:
          name: frappe-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: frappe-db
          property: port
      - key: DB_NAME
        fromDatabase:
          name: frappe-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: frappe-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: frappe-db
          property: password
      - key: REDIS_URL
        fromService:
          name: frappe-redis
          type: redis
          property: connectionString
    autoDeploy: true

  - type: redis
    name: frappe-redis
    plan: free
    ipAllowList: []   # Allow all internal access

databases:
  - name: frappe-db
    plan: free
    ipAllowList: []   # Allow all internal access
